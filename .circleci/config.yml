version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    working_directory: ~/repo/testng

    steps:
      - setup_remote_docker:
          version: 17.05.0-ce

      - checkout:
          path: ~/repo
      - run:
          name: Run Selenoid CM
          command: >
            docker run --rm
            -v /var/run/docker.sock:/var/run/docker.sock
            -v ${HOME}:/root
            -e OVERRIDE_HOME=${HOME}
            aerokube/cm:latest-release selenoid start
            --browsers chrome
            --last-versions 1
            --vnc
            --args "-limit 2"

      - restore_cache:
          key: selenoid-video-allure-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline compile compiler:testCompile

      - run:
          name: Autotests
          command: mvn test
      - run:
          name: Allure Report
          command: mvn allure:report

      - save_cache:
          paths:
            - ~/.m2
            - .allure
          key: selenoid-video-allure-{{ checksum "pom.xml" }}
          when: always

      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/surefire-reports
      - store_artifacts:
          path: target/allure-results
      - store_artifacts:
          path: target/site/allure-maven-plugin
          destination: allure-report

      - run:
          name: Selenoid stop
          command: |
            docker stop selenoid
            docker rm selenoid