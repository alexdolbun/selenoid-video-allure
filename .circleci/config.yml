      #      --vnc
      #      --args "-limit 2"
      - checkout:
          path: ~/repo

      - restore_cache:
          key: selenoid-video-allure-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline

      - run:
          name: Autotests
          command: mvn test
      - run:
          name: Allure
          command: mvn allure:report

      - save_cache:
          paths:
            - ~/.m2
          key: selenoid-video-allure-{{ checksum "pom.xml" }}

      - store_test_results:
          path: target/site/allure-maven-plugin

