version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk-browsers
      - image: docker:17.05.0-ce-git
        command: >
          docker run --rm
          -v /var/run/docker.sock:/var/run/docker.sock
          -v ${HOME}:/root
          -e OVERRIDE_HOME=${HOME}
          aerokube/cm:latest-release selenoid start
          --browsers chrome
          --last-versions 1
          --vnc
          --args "-limit 2"
    working_directory: ~/repo/testng
    steps:
      #- setup_remote_docker
